<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <link type="text/css" rel="stylesheet" href="Contact%20Me.css">
    <link rel="stylesheet" href="unsemantic-grid-responsive-tablet.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300,700' rel='stylesheet' type='text/css'>
</head>

<body>
<header>
    <section id="Logo">

        <h1>Alan's Amazing Website</h1>
        <form id="searchbox" action="">
            <input id="Search" type="text" placeholder="Type here">
            <input id="Submit" type="submit" value="Search">
        </form>
    </section>
    <div id="Navigation">
        <ul id="quicklinks">

            <li><img src="Assets/WSP1.jpg" alt="Home" width="100px" height="100px">
                <a href="Home.html">Home</a> </li>
            <li><img src="Assets/About.jpg" alt="About me" width="100px" height="100px">
                <a href="About%20Me.html">About Me</a> </li>
            <li><img src="Assets/Academics.jpeg" alt="Academics" width="100px" height="100px">
                <a href="Academics.html">Academics and Achievements</a> </li>


        </ul>
    </div>

</header>
<main class="grid-container">

    <section class="grid-90">
        <img id="commentimg" src="Assets/comment.jpg" alt="comment" width="200px" align="left">
        <form id="Commentbox">
            <fieldset>
                <legend>Please leave a comment...</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" value="" />
                <label for="Comment">Comment:</label>
                <textarea name="Comment" cols="45" rows="5"></textarea>
                <input type="submit" value="submit"/>
            </fieldset>
        </form>

    </section>

    <section class="grid-90">
        <img id="email" src="Assets/mail.png" alt="mail" width="200px" align="left">
        <p>You can also contact me via <a href="mailto:alanpaterson800@gmail.com">E-mail</a>.
            Alternatively, you can send me a letter to the address shown by the Google Maps API that is not functional yet.</p>
        <h2>API Goes Here</h2>
    </section>
</main>
<footer>
    <strong>(c) Alan Paterson</strong>
</footer>

</body>
</html>
